<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список HTTPS-прокси</title>
  <style>
    body {
      background-color: #0e1117;
      color: #e0e0e0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1a1d23;
      padding: 20px 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .updated {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
    }

    #searchBox {
      margin: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      background-color: #181b22;
      color: #fff;
      font-size: 15px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: auto;
      margin-bottom: 40px;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #20232a;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #16181d;
    }

    tr:hover {
      background-color: #2b2f38;
    }

    footer {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .loading {
      margin: 40px;
      color: #888;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Свежие HTTPS-прокси</h1>
    <div class="updated" id="updated">Загрузка данных...</div>
  </header>

  <input id="searchBox" type="text" placeholder="Поиск по IP, порту или стране..." onkeyup="searchProxies()">

  <div id="content">
    <div class="loading">Загружается список прокси...</div>
  </div>

  <footer>
    Обновляется автоматически через GitHub Actions каждые 6 часов.
  </footer>

  <script>
    async function loadProxies() {
      try {
        const response = await fetch('proxies.json?_=' + Date.now());
        const proxies = await response.json();

        const updated = new Date().toLocaleString('ru-RU', { timeZone: 'UTC' });
        document.getElementById("updated").textContent = "Обновлено: " + updated + " (UTC)";

        const rows = proxies.map(p =>
          `<tr><td>${p.ip}</td><td>${p.port}</td><td>${p.country}</td></tr>`
        ).join('');

        document.getElementById('content').innerHTML = `
          <table id="proxyTable">
            <thead>
              <tr><th>IP</th><th>Port</th><th>Country</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      } catch (e) {
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>Не удалось загрузить proxies.json</p>";
      }
    }

    function searchProxies() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#proxyTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    loadProxies();
  </script>
</body>
</html>
